<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Forget Password Design Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Design Select</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.failed}">
                <div class="alert alert-danger">Invalid Email!</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Forget password?</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post" 
                            th:action="@{/forget-password/proceed}"
                            class="form-horizontal">
                        <div class="mb-3">
                            <label for="email" class="control-label">Email *</label>
                            <input type="text" name="email" class="form-control" placeholder="Email"
                            />
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button><br>
                            <span> Back to
                            <a th:href="@{/login}"> Login</a> ?
                        </span>
                        </div>
                    </form>
                </div>
                <div th:if="${param.otp}" class="card-body">
                    <form
                            method="post" 
                            th:action="@{/check-otp}"
                            class="form-horizontal">
                        <div class="mb-3">
                            <label for="email" class="control-label">Email *</label>
                            <input type="text" name="email" class="form-control" placeholder="Email"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="control-label">OTP *</label>
                            <input type="number" name="otp" class="form-control" placeholder="enter your otp"
                            />
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Proceed</button><br>
                            <span> Back to
                            <a th:href="@{/login}"> Login</a> ?
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
