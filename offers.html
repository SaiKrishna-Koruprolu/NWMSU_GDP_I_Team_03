<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .offer-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .offer-card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .offer-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Special Offers</h1>

<div class="offer-container">
    <!-- Example Offer 1 -->
    <div class="offer-card">
        <img class="offer-image" src="offer1.jpg" alt="Offer 1">
        <h2>Product A</h2>
        <p>Save 20% on Product A</p>
        <p><strong>Price:</strong> $50.00</p>
        <p><strong>Discounted Price:</strong> $40.00</p>
        <button>Add to Cart</button>
    </div>

    <!-- Example Offer 2 -->
    <div class="offer-card">
        <img class="offer-image" src="offer2.jpg" alt="Offer 2">
        <h2>Product B</h2>
        <p>Buy One Get One Free on Product B</p>
        <p><strong>Price:</strong> $30.00</p>
        <p><strong>Discounted Price:</strong> $30.00 (for two)</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more offers as needed -->
</div>

</body>
</html>
